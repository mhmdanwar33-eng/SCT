name: üß™ Cucumber Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java (17+ recommended)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Install ChromeDriver
      - name: Install ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver
          # Force symlink to avoid "File exists" error
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

      # 5Ô∏è‚É£ Verify Chrome & ChromeDriver
      - name: Verify Chrome & ChromeDriver
        run: |
          google-chrome --version
          chromedriver --version

      # 6Ô∏è‚É£ Run Maven tests in headless mode
      # Make sure your Selenium code reads -Dheadless property
      - name: Run Cucumber Selenium Tests
        run: |
          mvn clean test -Dheadless=true

      # 7Ô∏è‚É£ Upload HTML report
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jpetstore-test-report
          path: target/cucumber-reports.html
